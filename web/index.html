<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="publishify">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>publishify</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Web debugging optimization -->
  <script>
    // Suppress known Flutter web debug service issues
    if (window.console) {
      const originalError = console.error;
      console.error = function(...args) {
        // Filter out known DebugService null errors that don't affect functionality
        const message = args.join(' ');
        if (message.includes('DebugService') && message.includes('Cannot send Null')) {
          // Suppress this specific error
          return;
        }
        originalError.apply(console, args);
      };
    }
    
    // Handle unhandled promise rejections related to debug service
    window.addEventListener('unhandledrejection', function(event) {
      if (event.reason && typeof event.reason === 'string' && 
          event.reason.includes('DebugService')) {
        // Prevent default handling for debug service errors
        event.preventDefault();
      }
    });
  </script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
